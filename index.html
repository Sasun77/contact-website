<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <title>Կապ մեզ հետ</title>
</head>
<body>

<h1>Կապ մեզ հետ</h1>

<form id="contactForm">
    <label>Անուն</label><br>
    <input type="text" id="name" required><br><br>

    <label>Էլ․ հասցե</label><br>
    <input type="email" id="email" required><br><br>

    <label>Հաղորդագրություն</label><br>
    <textarea id="message" rows="5" required></textarea><br><br>

    <button type="submit">Ուղարկել</button>
</form>

<script src="contact.js"></script>

</body>
</html>
